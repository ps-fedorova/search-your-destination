<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tatyana Lebedeva">
    <meta name="author" content="Aleksey Slomyanovskiy">
    <meta name="author" content="Polina Fedorova">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shorcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Search Your Destination</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__container">
      <nav class="header__navbar">
        <a class="header__link" href="#" target="_blank"><img class="header__logo" src="./images/header_logo.svg" alt="CityMap"></a>
        <ul class="header__link-list">
          <a class="header__link" href="#" target="_blank">About&nbsp;Us</a>
          <a class="header__link" href="#" target="_blank">Find&nbsp;Place</a>
          <a class="header__link" href="#" target="_blank">City&nbsp;Map</a>
          <a class="header__link" href="#" target="_blank">Contact</a>
        </ul>
      </nav>
      <h1 class="header__title">Search Your Destination</h1>
      <p class="header__subtitle">Then select departure date, how long the trip will be and how many destinations to include. Users can also select if they want to look at cities in Europe, the European Union or just the Schengen Zone.</p>
      <form class="search-form">
        <img class="search-form__icon" src="images/search_icon.svg" alt="">
        <input class="search-form__input" type="text" placeholder="Find your place here">
        <button class="search-form__button" type="submit"></button>
      </form>
    </div>
  </header>

</body>

</html>
